<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scanner Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .scanner {
            text-align: center;
        }
        .fingerprint {
            width: 150px;
            height: 150px;
            background-image: url('https://i.imgur.com/dMj0L4A.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="scanner">
        <div class="fingerprint" id="fingerprint"></div>
        <p class="message" id="message">Press the button to scan your fingerprint</p>
        <button onclick="scanFingerprint()">Scan Fingerprint</button>
    </div>

    <script>
        function scanFingerprint() {
            const fingerprint = document.getElementById('fingerprint');
            const message = document.getElementById('message');
            
            fingerprint.style.display = 'block';
            message.textContent = "Scanning...";

            setTimeout(() => {
                message.textContent = "Fingerprint recognized!";
            }, 2000);
        }
    </script>
</body>
</html>
